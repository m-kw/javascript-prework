<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,700&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="splash">
    <div class="splash-inner">
      <h1 class="page-title">Gra Kamień-Papier-Nożyce</h1>
    </div>
  </header>

  <section class="game">
  	<div class="container">
      <div class="game-rules">
        <h3>Zasady gry</h3>
        <p>Wybierz swój ruch poprzez naciśnięcie odpowiedniego przycisku. Ruch komputera zostanie wybrany losowo.<br>
          Kamień wygrywa z nożycami.<br>
          Papier wygrywa z kamieniem.<br>
          Nożyce wygrywają z papierem.<br>
          <strong>Powodzenia!</strong></p>
      </div>
  		<div id="buttons">
        <button id="play-rock">Kamień</button>
        <button id="play-paper">Papier</button>
        <button id="play-scissors">Nożyce</button>
      </div>
  		<div id="messages"></div>
  	</div>
  </section>

	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
